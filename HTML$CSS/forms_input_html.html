<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input</title>
</head>
<body>
  <!-- form -->

  <form action="">
    <div>
      <label for="name">Name</label><br>
      <input type="text" id="name" value="John Doe">
    </div>
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" placeholder="Enter an email">
    </div>
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
    </div>
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female" selected>Female</option>
        <option value="other">Other</option>
      </select>  
    </div>
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>
    <div>
      <label for="date">Birth Date</label><br>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <div>
      <label for="membership">Membership:</label>
      <input type="radio" name="membership" checked value="bronze" id="membership">Bronze
      <input type="radio" name="membership" value="silver" id="membership">Silver
      <input type="radio" name="membership" value="gold" id="membership">Gold
    </div>
    <div>
      <label for="membership">Membership:</label>
      <input type="checkbox" name="Likes"  value="bike" id="Likes">Bike
      <input type="checkbox" name="Likes" value="car" id="Likes">Car
      <input type="checkbox" name="Likes" value="truck" id="Likes">Truck
    </div>

    <!-- submit -->
    <input type="submit" value="Submit">

    <!-- submit using button -->
    <button type="submit">Submit</button>

    <!-- Reset -->
    <button type="reset">Reset</button>
  </form>
</body>
</html>
