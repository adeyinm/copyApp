<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list</title>
</head>
<body>
  <!-- unordered lists -->
  <li>Point 1</li>
  <li>Point 2</li>
  <li>Point 3</li>
  <li>Point 4</li>

  <!-- Nested lists -->
  <ul>
    <li>item 1</li>
    <li>item 2
      <ul>
        <li>Nested item 1</li>
        <li>Nested item 2</li>
      </ul>
    </li>
  </ul>

  <!-- Tables -->
  <table>
    <thead>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>jdoe@gmail.com</td>
      </tr>
      <tr>
        <td>Kate</td>
        <td>Smith</td>
        <td>ksmith@gmail.com</td>
      </tr>
      <tr>
        <td>Jeff</td>
        <td>Downing</td>
        <td>jdowning@gmail.com</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
