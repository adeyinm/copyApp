<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Headings, Paragraphs, Typography</title>
</head>
<body>
  <!-- headings -->
  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
  <h4>Heading 4</h4>
  <h5>Heading 5</h5>
  <h6>Heading 6</h6>

  <!-- Paragraphs -->
  <p><strong>Lorem ipsum</strong> dolor, <del>sit amet consectetur adipisicing elit</del>. Aliquam neque velit recusandae corporis! <em>Vel eaque molestiae amet quibusdam libero inventore.</em></p>

  <!-- BR tag adds new line -->
  <br>

  <!-- strong boldens text (bold is deprecated) -->
  <strong>A bold text</strong>

  <!-- emphasis italicise words -->
  <p><em>An italicised word</em></p>

  <!-- a strike through semantically depicting deleted text -->
  <p></p>
  <del>Deleted</del>

</body>
</html>
