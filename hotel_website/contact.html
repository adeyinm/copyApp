<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the most extraordinary hotel in Springfield IL">
    <meta name="keywords" content="hotel, springfield, boston hotel">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
    <title>Hotel BT | Contact</title>

</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">HBT</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
        
    </header>

    <section id="contact-us" class="py-3">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
            <div id="contact-form">
                <form action="" class="forms">
                    <div class="form-grp">
                        <label for="names" class="names">Name</label>
                        <input type="text" class="names">
                    </div>
                    <div class="form-grp">
                        <label for="email" class="email">Email</label>
                        <input type="email" class="email">
                    </div>
                    <div class="form-grp">
                        <label for="message" class="message">Message</label>
                        <textarea type="message" class="message"></textarea>
                    </div>

                    <button class="btn">Submit</button>
    
                </form>
        </div>
        
        </div>
    </section>
    
    <section id="contact-details" class="bg-dark">
        <div class="container">
            <div class="box">
                
                <i class="fas fa-location-pin fa-3x"></i>
                <h3>Location</h3>
                <p>N 9th Street</p>
                
            </div>
            <div class="box">
                
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone Number</h3>
                <p>(217) 555-4576</p>
                
            </div>
            <div class="box">
                
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email Address</h3>
                <p>hotel@bt.com</p>
                
            </div>
        </div>
    </section>
    <div class="clr"></div>
    
    <footer id="main-footer">
        <p>Hotel BT &copy; 2019, All Rights Reserved</p>
    </footer>
</body>
</html>
